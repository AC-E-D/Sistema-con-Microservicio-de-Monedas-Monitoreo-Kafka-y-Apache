<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>{% if producto %}Editar{% else %}Crear{% endif %} Producto</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h3>{% if producto %}Editar{% else %}Crear{% endif %} Producto</h3>
    <form method="post">
        {% csrf_token %}
        {% for message in messages %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Guardar</button>
        <a class="btn btn-secondary" href="{% url 'productos' %}">Cancelar</a>
    </form>
</div>
</body>
</html>
