worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # ================================================
    # LOGS
    # ================================================
    access_log logs/access.log;
    error_log  logs/error.log;

    # ================================================
    # HTTP â†’ HTTPS
    # ================================================
    server {
        listen 80;
        server_name 127.0.0.1 localhost;

        return 301 https://$host$request_uri;
    }

    # ================================================
    # HTTPS PRINCIPAL
    # ================================================
    server {
        listen 443 ssl;
        server_name 127.0.0.1 localhost;

        # ====================== SSL ======================
        ssl_certificate     "D:/Inacap/back end/evaluacion 3/ssl.crt";
        ssl_certificate_key "D:/Inacap/back end/evaluacion 3/ssl.key";

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # ====================== STATIC ======================
        location /static/ {
            alias "D:/Inacap/back end/evaluacion 3/app_core/static/";
        }

        # ====================== MEDIA ======================
        location /media/ {
            alias "D:/Inacap/back end/evaluacion 3/media/";
        }

        # ======================
        # DJANGO (REVERSE PROXY)
        # ======================
        location / {
            proxy_pass http://127.0.0.1:8000;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # ======================
        # SWAGGER
        # ======================
        location /swagger/ {
            proxy_pass http://127.0.0.1:8000/swagger/;
        }

        # ======================
        # REDOC
        # ======================
        location /redoc/ {
            proxy_pass http://127.0.0.1:8000/redoc/;
        }

        # ======================
        # API
        # ======================
        location /api/ {
            proxy_pass http://127.0.0.1:8000/api/;

            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type";
        }
    }
}
